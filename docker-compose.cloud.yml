services:
  api:
    build: .
    image: memorialtube:latest
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    image: memorialtube:latest
    command: celery -A app.celery_app:celery_app worker --loglevel=INFO --concurrency=2
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7-alpine

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: memorialtube
      POSTGRES_USER: memorialtube
      POSTGRES_PASSWORD: memorialtube
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
