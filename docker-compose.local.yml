services:
  api:
    build: .
    container_name: memorialtube-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /workspace
    volumes:
      - .:/workspace
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build: .
    container_name: memorialtube-worker
    command: celery -A app.celery_app:celery_app worker --loglevel=INFO --concurrency=1
    working_dir: /workspace
    volumes:
      - .:/workspace
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7-alpine
    container_name: memorialtube-redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    container_name: memorialtube-postgres
    environment:
      POSTGRES_DB: memorialtube
      POSTGRES_USER: memorialtube
      POSTGRES_PASSWORD: memorialtube
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
