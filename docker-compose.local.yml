services:
  api:
    build: .
    container_name: memorialtube-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /workspace
    volumes:
      - .:/workspace
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  worker:
    build: .
    container_name: memorialtube-worker
    command: celery -A app.celery_app:celery_app worker --loglevel=INFO --concurrency=1
    working_dir: /workspace
    volumes:
      - .:/workspace
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: memorialtube-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    container_name: memorialtube-postgres
    environment:
      POSTGRES_DB: memorialtube
      POSTGRES_USER: memorialtube
      POSTGRES_PASSWORD: memorialtube
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memorialtube -d memorialtube"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
